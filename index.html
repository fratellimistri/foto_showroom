<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Slider Dinamico di Immagini</title>
<style>
  html, body {
    height: 100%;  /* Imposta l'altezza di html e body per far s√¨ che il div .slider possa estendersi completamente */
    margin: 0;     /* Rimuove il margine di default */
    display: flex; /* Utilizza flexbox per centrare il contenuto */
    justify-content: center; /* Centra il contenuto orizzontalmente */
    align-items: center; /* Centra il contenuto verticalmente */
    overflow: hidden; /* Nasconde eventuali sbordamenti */
    background: black;
  }
  .slider {
    width: 100%; /* Larghezza del div dello slider */
    display: flex; /* Usa flexbox per centrare le immagini all'interno dello slider */
    justify-content: center; /* Centra le immagini orizzontalmente nel slider */
    align-items: center; /* Centra le immagini verticalmente nel slider */
  }
  .slider img {
    max-width: 100%; /* Imposta la larghezza massima dell'immagine al 100% dello slider */
    max-height: 100vh; /* Imposta l'altezza massima dell'immagine al 100% dell'altezza della viewport */
    display: none; /* Inizialmente nasconde le immagini */
  }
  .slider img:first-child {
    display: block; /* Mostra la prima immagine all'avvio */
  }
</style>
</head>
<body>
<div class="slider" id="imageSlider"></div>
<script src="script.js"></script>
</body>
</html>
